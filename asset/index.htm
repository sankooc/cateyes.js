<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Cateye</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-wrap.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">cateyes</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="span4">
            <ul class="nav nav-list" id="waiting">
                <li class="nav-header">下载等待</li>
            </ul>
            <ul class="nav nav-list" id="downloading">
                <li class="nav-header">下载中</li>
            </ul>
            <ul class="nav nav-list" id="downloaded">
                <li class="nav-header">下载完毕</li>
            </ul>
            <ul class="nav nav-list" id="setup">
                <li class="divider"></li>
                <li class="nav-header">设置</li>
                <li><a href="#">环境设置</a></li>
                <li><a href="#">Settings</a></li>
                <li class="divider"></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="span8">

        </div>
    </div>
</div>
<div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-inverse" href="#byurl" role="button" data-toggle="modal">BYURL</a>
            <button class="btn btn-inverse">Middle</button>
            <form class="navbar-search pull-right" action="">
                <input type="text" class="search-query span2" placeholder="Search">
            </form>
        </div>
    </div>
</div>
<div id="byurl" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Create Video</h3>
    </div>
    <div class="modal-body">
        <form class="control-group" action="/add" id="_form">
            <label class="span1 control-label" for="inputURL">URL :</label>

            <div class="span5 controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-globe"></i></span>
                    <input class="input-large" id="inputURL" type="url" required="required">
                </div>
            </div>
            <label class="span1 control-label" for="inputTitle">Title :</label>

            <div class="controls span5">
                <div class="input-prepend">
                    <!--<i class="icon-pencil"-->
                       <!--style="background-position:0 0;background-image: url('img/loading14.gif')"></i>-->
                    <span class="add-on"><i class="icon-pencil"></i></span>
                    <input id="inputTitle" class="input-large" type="text">
                </div>
            </div>
            <label class="control-label span1" for="inputType">Type :</label>

            <div class="controls span5">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-music"></i></span>
                    <select id="inputType" class="input-large form-control">
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <input class="btn btn-primary" type="submit" form="_form"></input>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>

</div>
</body>
</html>
